    <form action="/homepage/" method="post">
        {% csrf_token %}
        {% if single_book %}
        <div class="mb-3 col-sm-3">
          <label class="form-label">Book ID</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" value="{{single_book.id}}" name="id" readonly>
        </div>
        
        
        {% endif %}
        <div class="text-center">
          <label class="col-sm-10">Book Name</label>
          <input type="text" class="text-center" aria-describedby="emailHelp" style="width: 500px; height: 50px;" value="{{single_book.name}}" name="nm" placeholder="Enter Book Name">
        </div>
        
        <div class="text-center">
          <label class="col-sm-10">Book Qty</label>
          <input type="number" class="text-center" aria-describedby="emailHelp" style="width: 500px; height: 50px;" value="{{single_book.qty}}" name="qty" placeholder="Enter Book Quantity">
      </div>
        
        <div class="text-center">
          <label class="col-sm-10">Book Price</label>
          <input type="number" class="text-center" aria-describedby="emailHelp" style="width: 500px; height: 50px;" placeholder="Enter Book Price" value="{{single_book.price}}" name="price">
      </div>
      <div class="text-center">
        {% if single_book.is_published %}
        Is Published: Yes <input type="radio" name="ispub" value="Yes" checked> No <input type="radio" name="ispub" value="No"><br><br>
        {% else %}
        Is Published: Yes <input type="radio" name="ispub" value="Yes"> No <input type="radio" name="ispub" value="No" checked><br><br>
        {% endif %}
        
        {% if single_book %}
        <input type="submit" class="btn btn-success" value="Update Book">
        {% else %}
        <input type="submit" class="btn btn-success" value="Add Book">
        {% endif %}
        </div>

    </form>
    <div class="text-center">
<a href="{% url 'showbook' %}" class="btn btn-warning">Show Books</a>
